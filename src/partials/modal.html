<div class="backdrop is-hidden" data-modal-buy>
    <div class="modal">
        <p class="title-modal">Leave your details, we will call you back</p>
        <form class="modal-form">
            <div class="modal-form__field">
                <label for="name" class="modal-label">Full name
                </label>
                <div class="modal-form-wrapper">
                    <input type="text" id="name" class="modal-input">
                </div>
            </div>

            <div class="modal-form__field">
                <label for="tel" class="modal-label">Ð¡ontact phone number
                </label>
                <div class="modal-form-wrapper">
                    <input type="tel" id="tel" class="modal-input">
                </div>
            </div>

            <div class="modal-form__field">
                <label for="email" class="modal-label">Email
                </label>
                <div class="modal-form-wrapper">
                    <input type="email" id="email" class="modal-input">
                </div>
            </div>

            <div class="modal-form__field">
                <div class="modal-form-wrapper">
                    <label for="comment" class="modal-label">Comment</label>
                    <textarea id="comment" class="modal-comment" placeholder="Enter your comment"></textarea>
                </div>
            </div>

            <button type="submit" class="modal-form-btn">Send</button>
        </form>

        <button class="vector" data-modal-buy-close>
            <svg class="icon-vector">
                <use href="./images/icons.svg#icon-Vector-svg"></use>
            </svg>
        </button>

    </div>
</div>

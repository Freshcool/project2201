<div class="backdrop is-hidden" data-modal-buy>
    <div class="modal">
        <p class="title-modal">Leave your details, we will call you back</p>
        <form class="modal-form">
            <div class="modal-form__field">
                <label class="modal-label user-name">Full name
                </label>
                <div class="modal-form-wrapper">
                    <input type="text" name="name" class="modal-input user-name">
                </div>
            </div>

            <div class="modal-form__field">
                <label class="modal-label user-tel">Ð¡ontact phone number
                </label>
                <div class="modal-form-wrapper">
                    <input type="tel" name="tel" class="modal-input user-tel">
                </div>
            </div>

            <div class="modal-form__field">
                <label  class="modal-label user-mail">Email
                </label>
                <div class="modal-form-wrapper">
                    <input type="email" name="email" class="modal-input user-mail">
                </div>
            </div>

            <div class="modal-form__field">
                <div class="modal-form-wrapper">
                    <label class="modal-label comments">Comment</label>
                    <textarea name="comments" class="modal-comment comments" placeholder="Enter your comment"></textarea>
                </div>
            </div>

            <button type="submit" class="modal-form-btn">Send</button>
        </form>

        <button class="vector" data-modal-buy-close>
            <svg class="icon-vector">
                <use href="./images/icons.svg#icon-Vector-svg"></use>
            </svg>
        </button>

    </div>
</div>

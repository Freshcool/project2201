<div class="backdrop is-hidden" data-modal-buy>
    <div class="modal">
        <p class="title-modal">Leave your details, we will call you back</p>
        <form class="modal-form">
            <label for="user-name" class="modal-label">Full name
                <div class="modal-form-wrapper">
                    <input type="text" name="user-name" id="name" class="modal-input">
                </div>
            </label>

            <label for="user-tel" class="modal-label">Ð¡ontact phone number
                <div class="modal-form-wrapper">
                    <input type="tel" name="user-tel" id="tel" class="modal-input">
                </div>
            </label>

            <label for="user-mail" class="modal-label">Email
                <div class="modal-form-wrapper">
                    <input type="email" name="user-mail" id="mail" class="modal-input">
                </div>
            </label>

            <div class="modal-form-wrapper">
                <label for="user-comment" class="modal-label">Comment</label>
                <textarea id="user-comment" class="modal-comment" placeholder="Enter your comment"></textarea>
            </div>

            <button type="submit" class="modal-form-btn">Send</button>
        </form>

        <button class="vector" data-modal-buy-close>
            <svg class="icon-vector">
                <use href="./images/icons.svg#icon-Vector-svg"></use>
            </svg>
        </button>

    </div>
</div>
